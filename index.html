<head>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcmG-8UAAAAAKShvWpC_pAGYgKu1xjrJesmAMim"></script>
  <script>
    grecaptcha.ready(async () => {
      const token = await grecaptcha
        .execute('6LcmG-8UAAAAAKShvWpC_pAGYgKu1xjrJesmAMim', {action: 'homepage'});

      console.log('token', token);

      const fetchOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          response: token,
        }),
      };

      const response = await fetch('/go-verify', fetchOptions);

      console.log('response', response.json());

      element = document.createElement('h1');
      element.innerHTML = `You score is ${response.score}`;
      document.body.appendChild(element);
    });
  </script>
  <style>
    body {
      background: #222;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
<p>reCaptcha v3 test</p>
</body>
