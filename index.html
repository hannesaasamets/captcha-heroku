<head>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcmG-8UAAAAAKShvWpC_pAGYgKu1xjrJesmAMim"></script>
  <script>
    grecaptcha.ready(async () => {
      const token = await grecaptcha
        .execute('6LcmG-8UAAAAAKShvWpC_pAGYgKu1xjrJesmAMim', {action: 'homepage'});

      console.log('token', token);

      const fetchUrl = '/go-verify';
      const payload = {
        secret: '6LcmG-8UAAAAAP8fnWQFegWmC-vOc2Es8tVwF2OQ',
        response: token,
      };
      const fetchOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: payload,
      };

      const response = await fetch(fetchUrl, fetchOptions);
      console.log(await response.json());
    });
  </script>
</head>
